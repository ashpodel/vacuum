<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .slideshow-block{width: 800px; height:500px; overflow: hidden;}
      .slides{margin:0;padding:0;}
      .slides li{list-style: none; margin: 0; padding: 0}
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>


    <div class="container">

      <div class="slideshow-block">
        <ul class="slides">
          <li><img src="img/1.png"/></li>
          <li><img src="img/2.png"/></li>
          <li><img src="img/3.png"/></li>
          <li><img src="img/4.png"/></li>
          <li><img src="img/5.png"/></li>
          <li><img src="img/6.png"/></li>
          <li><img src="img/7.png"/></li>
          <li><img src="img/8.png"/></li>
          <li><img src="img/9.png"/></li>
          <li><img src="img/10.png"/></li>
          <li><img src="img/11.png"/></li>
          <!-- Any other slides -->
        </ul>
      </div>
      <p><a href="end.htm" class="btn btn-info btn-large">Next</a></p>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    jQuery(function($){

      // Cycle plugin
      $('.slides').cycle({
          fx:     'fade',
          speed:   250,
          timeout: 250
      }).cycle("pause");

      // Pause & play on hover
      $('.slideshow-block').hover(function(){
        $(this).find('.slides').addClass('active').cycle('resume');
      }, function(){
        $(this).find('.slides').removeClass('active').cycle('pause');
      });

    });
    </script>
    <script src="js/jquery.cycle.all.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

  </body>
</html>
