    <body>


      <div class="container">

       <div class="row">

        <div class="span8">

          <audio controls autoplay>
           <source src="sound/Eddie_Vedder-Society-Into_the_Wild_Soundtrack.ogg" type="audio/ogg" controls="controls"></source>
           <source src="sound/Eddie_Vedder-Society-Into_the_Wild_Soundtrack.mp3" type="audio/mpeg"></source>
           <source src="sound/Eddie_Vedder-Society-Into_the_Wild_Soundtrack.wav" type="audio/wav"></source>
           Your browser does not support this audio format.
         </audio> 

         <div class="slideshow-block">
          <ul class="slides">
            <li><img src="img/1.png"/ class="img-rounded"></li>
            <li><img src="img/2.png"/ class="img-rounded"></li>
            <li><img src="img/3.png"/ class="img-rounded"></li>

          </ul>

        <p></p>

        <form action="" method="post">
          <select name="create" id="create" style="background-color: #000000;color: #FFFFFF">
          <option value="main">Create</option>
          <option value="write">Write</option>
          <option value="draw">Draw</option>
        </select>
        <br>
        <div id="createWrite" style="display: none;">
          <label>Write</label> 
          <textarea name="textcreated" style="background-color: #000000;color: #FFFFFF"></textarea>
          <input type="submit" name="submit" value="Save" style="background-color: #000000;color: #FFFFFF" disabled/>
        </div>
        <div id="createDraw" style="display: none;">
          <label>Draw</label> 
          <textarea name="textcreated" style="background-color: #000000;color: #FFFFFF"></textarea>
          <input type="submit" name="submit" value="Save" style="background-color: #000000;color: #FFFFFF;border-color: #000000; border: 0px" disabled/>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jQuery-dev.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    jQuery(function($){

      // Cycle plugin
      $('.slides').cycle({
        fx:     'fade',
        speed:   1250,
        timeout: 750
      }).cycle("pause");

      // Pause & play on hover
      $('.slideshow-block').hover(function(){
        $(this).find('.slides').addClass('active').cycle('resume');
      }, function(){
        $(this).find('.slides').removeClass('active').cycle('pause');
      });

    });
    </script>
    <script>
    $(document).ready(function(){
      $('#create').change(function(){
        $('#createWrite')[$(this).val()=='write' ? 'show' : 'hide']();
      });
    });
    $(document).ready(function(){
      $('#create').change(function(){
        $('#createDraw')[$(this).val()=='draw' ? 'show' : 'hide']();
      });
    });
    </script>
    <script src="js/jquery.cycle.all.js"></script>
  </body>
